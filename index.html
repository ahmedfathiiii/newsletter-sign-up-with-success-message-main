<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" class="imgmob">
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" class="imgdesktop">
    <div class="info">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="features">
        <p><img src="./assets/images/icon-list.svg" alt="">Product discovery and building what matters</p>
        <p><img src="./assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</p>
        <p><img src="./assets/images/icon-list.svg" alt="">And much more!</p>
      </div>
      <div class="emailin">
        <div class="emaillabel">
          <p>Email Address:</p>
          <p class="validrequired">Valid Email Required</p>
        </div>
        <input type="text" id="emailadd" placeholder="email@company.com">
      </div>
      <div class="btn">Subscribe to monthly newsletter</div>
    </div>
  </div>

  <script src="master.js"></script>
</body>

</html>
